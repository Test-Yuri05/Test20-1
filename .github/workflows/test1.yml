name: Test1
on: [push]
jobs:
  test1:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@main
      - name: setup remark cli
        run: npm install -g remark-cli remark-validate-links
      - name: validate links
        run: remark -u validate-links .
  
  
  
  
